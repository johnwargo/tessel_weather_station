<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tessel Weather Station</title>
    <meta name="description" content="Tessel Weather Station">
    <meta name="author" content="John M. Wargo">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sticky-footer-navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onload="getWeatherData()">
<div class="container">
    <div class="page-header">
        <h1>Tessel Weather Station</h1>
    </div>
    <h2>Local Readings</h2>
    <ul>
        <li><strong>Temperature:</strong> <span id="temp"></span> degrees F</li>
        <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
        <li><strong>Timestamp:</strong> <span id="timestamp"></span></li>
    </ul>
    <div id="graphs">
        <div class="col-md-6">
            <div id="g_temp" style="width:300px; height:300px"></div>
        </div>
        <div class="col-md-6">
            <div id="g_humidity" style="width:300px; height:300px"></div>
        </div>
    </div>
    <hr />
    <div id="forecast">
        <h2>Forecast</h2>
        <div id="ForecastContent"></div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Project created by <a href="http://www.johnwargo.com" target="_blank">John M. Wargo</a>.</p>
    </div>
</footer>
<!--Sweet Alert files-->
<script src="https://cdn.jsdelivr.net/sweetalert2/4.2.6/sweetalert2.min.js"></script>

<script src="js/justgage.js"></script>
<!-- finally, this app's custom JavaScript files -->
<script src="js/config.js"></script>
<script src="js/index.js"></script>
</body>
</html>
